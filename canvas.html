<!DOCTYPE html>
<html>
<style>
  body{
      margin:10px;
      padding:10px;
     }
</style>
<body onload="shadow();">
<canvas id="square" width="150" height="150"></canvas>
<br>
<br>
<hr>
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40"
  stroke="blue" stroke-width="5" fill="yellow" />
<br>
<br>
<hr>
<br>

<svg width="300" height="100">
  <rect width="300" height="100"
  style="fill:rgb(0,100,0);stroke-width:10;stroke:rgb(0,0,255)" />
</svg>
<br>
<br>
<hr>
<br>

 <svg width="200" height="200">
  <rect width="200" height="200"
  style="fill:rgb(255,0,0);stroke-width:10;stroke:rgb(0,0,255)" />
</svg>
<br>
<br>
<hr>
<br>

<script>
var canvas = document.getElementById('square');
var ctx = canvas.getContext('2d');
ctx.fillStyle = "red";
ctx.fillRect (10, 10, 95, 90);
ctx.fillStyle = "green";
ctx.fillRect (50, 50, 105, 100);
   
</script>
</body>
</html>
