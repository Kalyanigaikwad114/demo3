<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flower Carousel :</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<!--<link rel="stylesheet" href="/home/symsc17/HTML & CSS/Bootstrap/bootstrap-5.0.2-dist/css">
<script src="/home/symsc17/HTML & CSS/Bootstrap/bootstrap-5.0.2-dist/js">-->

</head>
<body>
<br>

<div class="container">
  <h2>Flowers Carousel</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>

</ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="Flower1.jpg" alt=" " style="width:100%;">
<div class="carousel-caption carousel-caption-color: $black  d-none d-md-block">
        <h3>First Flower</h3>
</div>

      </div>

      <div class="item">
        <img src="Flower2.jpg" alt=" " style="width:100%;">
        <div class="carousel-caption carousel-caption-color: $black  d-none d-md-block">
        <h3>Second Flower</h3>
      </div>
      </div>
   
      <div class="item">
        <img src="Flower3.jpg" alt=" " style="width:100%;">
        <div class="carousel-caption carousel-caption-color: $black  d-none d-md-block">
        <h3>Third Flower</h3>
      </div>
      </div>

<div class="item">
        <img src="Flower4.jpg" alt=" " style="width:100%;">
        <div class="carousel-caption carousel-caption-color: $black  d-none d-md-block">
        <h3>Fourth Flower</h3>
      </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
